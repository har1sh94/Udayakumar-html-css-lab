    <h2><strong>Contact Us</strong></h2>
    <form>
        <fieldset>
            <legend>
                Personal Information
            </legend>
            <label for="FN">First Name*</label>
            <input type="text" id="FN" maxlength="25" required ><br>
            <label for="LN">Last Name*</label>
            <input type="text" id ="LN" maxlength="25" required><br>
            <label for ="EMAIL" >Email*</label>
            <input type="email" id="EMAIL" maxlength="35" required><br>
            <label>Please select the music genre(s) that you like :</label> <br>
            <input type="checkbox" id="classic"  value="C" >
            <label for="classic">Classic</label><br />
            <input type="checkbox" id="jazz"  value="J" >
            <label for="jazz">Jazz</label><br />
            <input type="checkbox" id="blues" value="B" >
            <label for="blues">Blues</label><br />
            <input type="checkbox" id="instrumental" value="I" >
            <label for="instrumental">Instrumental</label><br />
        </fieldset>
    </form>
    <form>
        <fieldset>
            <legend>Your Message</legend>
            <label for="listselect">How did you hear about us?</label>
            <select  id="listselect">
                <option value="ourweb">Our website</option>
                <option value="friends">Firends</option>
                <option value="tvadv">TV Adv</option>
                <option value="oth">Other</option>
            </select><br>
            <br>
            <label>Would you recommend us to your friends?</label> <br>
            <input type="radio" id="Yes" checked >
            <label > Yes </label>
            <input type="radio" id="NO"  >
            <label> No</label>
            <input type="radio" id="mmm"  >
            <label> Maybe</label><br>
            <br>
            <label for="REQ">Your request :</label><br>
            <textarea id="REQ"  cols="40" rows="5"></textarea><br>
            <br>
            <input type="checkbox" id="mail"  checked >
            <label for="mail">Sign me up for email updates</label>
            <br>
            <br>
            <input type="button" value="Submit">





        </fieldset>
    </form>
