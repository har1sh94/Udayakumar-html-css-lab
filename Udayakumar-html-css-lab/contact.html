    <h2><strong>Contact Us</strong></h2>
    <form>
        <fieldset>
            <legend>
                Personal Information
            </legend>
            <label>First Name*</label>
            <input type="text" maxlength="25" ><br>
            <label>Last Name*</label>
            <input type="text" maxlength="25"><br>
            <label>Email*</label>
            <input type="email" maxlength="35"><br>
            <label>Please select the music genre(s) that you like :</label> <br>
            <input type="radio" id="classic" name="genre" value="C" >
            <label for="classic">Classic</label><br />
            <input type="radio" id="jazz" name="genre" value="J" >
            <label for="jazz">Jazz</label><br />
            <input type="radio" id="blues" name="genre" value="B" >
            <label for="blues">Blues</label><br />
            <input type="radio" id="instrumental" name="genre" value="I" >
            <label for="instrumental">Instrumental</label><br />
        </fieldset>
    </form>
    <form>
        <fieldset>
            <legend>Your Message</legend>
            <label>How did you hear about us?</label>
            <select name="list" id="listselect">
                <option value="ourweb">Our website</option>
                <option value="friends">Firends</option>
                <option value="tvadv">TV Adv</option>
                <option value="oth">Other</option>
            </select><br>
            <br>
            <label>Would you recommend us to your friends?</label> <br>
            <input type="radio" id="Yes" name="recommendefriend" checked >
            <label > Yes </label>
            <input type="radio" id="NO" name="recommendefriend" >
            <label> No</label>
            <input type="radio" id="mmm" name="recommendefriend" >
            <label> Maybe</label><br>
            <br>
            <label for="">Your request :</label><br>
            <textarea name="text"  cols="40" rows="5"></textarea><br>
            <br>
            <input type="radio" id="mail" name="mailsignup" checked >
            <label for="mail">Sign me up for email updates</label>
            <br>
            <br>
            <input type="button" value="Submit">





        </fieldset>
    </form>
